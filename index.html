<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
 <meta name="viewport" content="width=device-width,user-scalable=no"/>
 <title></title>
</head>
<body>

<script type="text/javascript" src="pointjs_0.2.0.0.js"></script>

<script type="text/javascript">

var pjs = new PointJS(630, 300, {backgroundColor: '#999999'})
var game = pjs.game;
var key = pjs. keyControl
key.initKeyControl();
var p = pjs.vector.point;
b="";

var c = game.newCircleObject(   { 
     x : 100, 
     y : 100, 
     radius : 30, 
     fillColor : "#FBFE6F", 
     strokeColor : "#DA4848", 
     strokeWidth : 2  
   });

game.newLoop('myGame', function () {
	if(key.isDown('D') || key.isDown('RIGHT')) {
		c.move(p(3, 0) );
		b="D"
	}
	if(key.isDown('A') || key.isDown('LEFT')) {
		c.move(p(-3, 0) );
		b="A"
	}
	if(key.isDown('S') || key.isDown('DOWN')) {
		c.move(p(0, 3) );
		b="S"
	}
	if(key.isDown('W') || key.isDown('UP')) {
		c.move(p(0, -3) );
		b="W"
	}


c.draw();

pjs.brush.drawText({
  text : b, 
  x : 20, y : 20, 
  color : "black",
  size: 30
});
}) // закончился ировой цикл myGame

game.setLoop('myGame');
game.start();

</script>

</body>
</html>
